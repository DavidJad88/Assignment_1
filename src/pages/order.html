<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        class="header-icon"
        src="../assets/icons/timberland-logo.svg"
        alt=""
      />
      <nav class="navbar-container">
        <ul class="navbar-links">
          <li>
            <a class="navbar-link" href="../index.html">Product Page</a>
          </li>
          <li><a class="navbar-link navbar-link--active" href="">Order</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="order-heading">Place an order today!</h1>
      <form class="form">
        <fieldset class="form__section">
          <legend>Customer Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="number">Phone Number:</label>
          <input type="tel" id="number" name="number" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </fieldset>
        <fieldset class="form__section">
          <legend>Address</legend>
          <label for="address">Street Address:</label>
          <input type="text" id="address" name="address" required />

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />

          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />

          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" required />
        </fieldset>
        <fieldset class="form__section">
          <legend>Choose Size and Color</legend>
          <label for="color">Select Color:</label>
          <select id="color" name="color" required>
            <option value="wheat-nubuck">Wheat Nubuck</option>
            <option value="black-nubuck">Black Nubuck</option>
            <option value="dark-blue-nubuck">Dark Blue Nubuck</option>
            <option value="espresso-fullgrain">Espresso Fullgrain</option>
            <option value="olive-nubuck">Olive Nubuck</option>
          </select>

          <label for="size">Select Size:</label>
          <select id="size" name="size" required>
            <option value="">-- Select Size --</option>
            <option value="7">7</option>
            <option value="7.5">7.5</option>
            <option value="8">8</option>
            <option value="8.5">8.5</option>
            <option value="9">9</option>
            <option value="9.5">9.5</option>
            <option value="10">10</option>
            <option value="10.5">10.5</option>
            <option value="11">11</option>
            <option value="11.5">11.5</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
          </select>
        </fieldset>
        <fieldset class="form__section">
          <legend>Payment Options</legend>
          <label for="cardnumber">Card Number:</label>
          <input type="text" id="cardnumber" name="cardnumber" required />

          <label for="expiry">Expiry Date:</label>
          <input type="month" id="expiry" name="expiry" required />

          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required />
        </fieldset>
        <button class="form__submit-button" type="submit">Order now</button>
      </form>
    </main>
  </body>
</html>
